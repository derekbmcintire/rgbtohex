<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>RGB to Hexidecimal Translator</title>
  <link rel='stylesheet' type='text/css' href='style.css'>
    <script type="text/javascript" src="script.js"></script>
</head>

<body>

  <div class='container'>
    <h1>RGB to Hexidecimal Translator</h1>
    <form id='input-form'>
      <input type='text' id='R' placeholder='RR'>
      <input type='text' id='G' placeholder='GG'>
      <input type='text' id='B' placeholder='BB'>
      <button type="submit" id="submit-button">convert</button>
    </form>
    <div class='result-wrap'>
      <p id='hex-code'>Hexidecimal Color Code:</p>
      <p id='hex-result'>#000000</p>
      <div id='color-sample'></div>
    </div>
  </div>

</body>

</html>
