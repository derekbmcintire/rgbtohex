<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>RGB to Hexidecimal Converter</title>
  <link rel='stylesheet' type='text/css' href='style.css'>

</head>

<body>
  <div class='container'>
    <h1 id='title'>RGB to Hexidecimal Converter</h1>
    <button id='toggle'>Hex to RGB</button>
    <form id='input-form'>
      <input type='text' class='inputer' id='R' placeholder='RR'>
      <input type='text' class='inputer' id='G' placeholder='GG'>
      <input type='text' class='inputer' id='B' placeholder='BB'>
      <button type="submit" id="submit-button">convert</button>
    </form>
    <div class='result-wrap'>
      <p id='hex-code'>Hexidecimal Color Code:</p>
      <p id='hex-result'>#000000</p>
      <div id='color-sample'></div>
    </div>
  </div>
  <p class='credit'>coded by Derek McIntire</p>
  <script type="text/javascript" src="script.js"></script>
</body>

</html>
